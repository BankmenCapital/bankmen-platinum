<!DOCTYPE html>
<html>
<head>
  <title>Admin - Mission Queue</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
  <h1 class="text-3xl font-bold mb-6">Mission Approval Queue</h1>
  <div id="queue" class="space-y-4"></div>

  <script>
    const ADMIN_KEY = "4924049830"; // â† CHANGE THIS

    async function loadQueue() {
      const res = await fetch('https://nft-dashboard-verifier.bankmen-verifier.workers.dev/missions');
      const queue = await res.json();
      document.getElementById('queue').innerHTML = queue.map(m => `
        <div class="bg-gray-800 p-4 rounded flex justify-between items-center">
          <div>
            <strong>${m.wallet.slice(0,8)}...</strong><br>
            <span class="text-blue-400">@${m.twitter}</span><br>
            <a href="${m.url}" target="_blank" class="text-sm text-cyan-400">View Post</a>
          </div>
          <div class="space-x-2">
            <button onclick="approve('${m.wallet}', '${m.mission}', ${m.xp})" class="px-3 py-1 bg-green-600 rounded">APPROVE +${m.xp}</button>
            <button onclick="deny('${m.wallet}', '${m.mission}')" class="px-3 py-1 bg-red-600 rounded">DENY</button>
          </div>
        </div>
      `).join('');
    }

    async function approve(wallet, mission, xp) {
      await fetch('https://nft-dashboard-verifier.bankmen-verifier.workers.dev/approve-mission', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-Admin-Key': ADMIN_KEY },
        body: JSON.stringify({ wallet, mission, xp })
      });
      loadQueue();
    }

    async function deny(wallet, mission) {
      await fetch('https://nft-dashboard-verifier.bankmen-verifier.workers.dev/deny-mission', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-Admin-Key': ADMIN_KEY },
        body: JSON.stringify({ wallet, mission })
      });
      loadQueue();
    }

    loadQueue();
    setInterval(loadQueue, 10000);
  </script>
</body>
</html>
